<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
		<meta name="viewport" content="width = device-width, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="assets/style/global.css">
	</head>
	<body id="setup">
		<div id="top-nav-container">
			<h1 id="page-head">The First <span id="page-head-emphasis">90 Days</span></h1>
		</div>
		<div id="setup-container">
			<section id="setup-header">
				<div class="header l"> Pick a Monday to Start </div>
				<div class="header r"> </div>
			</section>
			
			<section id="start-date" class="setup-item">
				<div class="prev arrow"><</div>
				<div class="prev start">jan 07</div>
				<div class="selected start">jan 14</div>
				<div class="next start">jan 21</div>
				<div class="next arrow">></div>
			</section>
			
			<section id="setup-header">
				<div class="header l"> Choose notification time</div>
				<div class="header r"> </div>
			</section>
			<section id="notification-time" class="setup-item">
				<div class="col time">
					<div class="minus hour">-</div>
					<div class="minus min">-</div>
					<div id="time">
						<div class="hour">4</div>
						<div class="splitter">:</div>
						<div class="min">15</div>
					</div>
					<div class="plus hour">+</div>
					<div class="plus min">+</div>
				</div>
				<div class="col period">
					<div class="period am">am</div>
					<div class="period pm selected">pm</div>
				</div>
			</section>
			<section id="opt-out"><div class="radio"></div> Not interested in recieving notifications? </section>
			<div id="setup-center">
				<div id="cancel">cancel</div>
				<div id="done">done</div>
			</div>
		</div>
	</body>
	<header>
		
	</header>
</html>
